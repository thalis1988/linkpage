<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livros O Atirador de Lâmpagos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4c4cfc, #00d4ff);
        color: white;
        text-align: center;
        padding: 20px;
    }
    .container {
        max-width: 400px;
        margin: auto;
    }
    h1 {
        margin-bottom: 20px;
    }
    .book {
        background: white;
        color: black;
        margin: 15px 0;
        border-radius: 20px;
        overflow: hidden;
        transition: 0.3s;
        text-decoration: none;
        display: flex;
        align-items: center;
    }
    .book img {
        width: 80px;
        height: 120px;
        object-fit: cover;
    }
    .book span {
        flex: 1;
        font-weight: bold;
        font-size: 16px;
        padding: 10px;
        text-align: center;
    }
    .book:hover {
        background: #ddd;
        color: black;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Livros O Atirador de Lâmpagos</h1>

        <a class="book" href="https://tinyurl.com/atiradorlampagos" target="_blank">
            <img src="https://m.media-amazon.com/images/I/61hHqgA-kxL.jpg" alt="Capa Volume 1">
            <span>Volume 1 - Kindle</span>
        </a>

        <a class="book" href="https://tinyurl.com/atiradorlampagos2" target="_blank">
            <img src="https://m.media-amazon.com/images/I/61ZxR9fC1LL.jpg" alt="Capa Volume 2">
            <span>Volume 2 - Kindle</span>
        </a>

    </div>
</body>
</html>
